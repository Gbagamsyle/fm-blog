<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <article class="blog-card">
      <img src="./assets/images/illustration-article.svg" alt="blog image2" class="blog-image desktop-image">
      <div class="blog-content">
        <h1 class="blog-title">Learning</h1>
        <p class="blog-date">Published 21 Dec 2023</p>
        <h2 class="blog-subtitle">HTML & CSS foundations</h2>
        <p class="blog-description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="blog-author">
          <img src="./assets/images/image-avatar.webp" alt="Author Greg Hooper" class="author-avatar">
          <span class="author-name">Greg Hooper</span>
        </div>
      </div>
    </article>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ogaba Silas</a>.
  </div>
  </main>
</body>
</html>
